<!DOCTYPE html><html><head><title>Toggle Background Color</title><style>#myBox {  width: 100px;  height: 100px;  background-color: blue;}</style></head><body><button onclick="toggleColor()">Toggle Color</button><div id="myBox"></div><script>function toggleColor() {  var box = document.getElementById("myBox");  if (box.style.backgroundColor === "blue") {    box.style.backgroundColor = "red";  } else {    box.style.backgroundColor = "blue";  }}</script></body></html>
